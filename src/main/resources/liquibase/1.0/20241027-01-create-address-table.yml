databaseChangeLog:
  - changeSet:
      id: 20241027-01-create-address-table
      author: Kanan Orujov
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: delivery_location
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
