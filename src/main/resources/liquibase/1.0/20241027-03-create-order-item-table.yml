databaseChangeLog:
  - changeSet:
      id: 20241027-03-create-order-item-table
      author: Kanan Orujov
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC(16,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_order_items
                    references: orders(id)
                    nullable: false