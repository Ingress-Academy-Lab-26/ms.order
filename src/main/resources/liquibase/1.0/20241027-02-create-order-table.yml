databaseChangeLog:
  - changeSet:
      id: 20241027-02-create-order-table
      author: Kanan Orujov
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(16,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: payment_status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
              - column:
                  name: address_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_orders_addresses
                    references: address(id)
                    nullable: false